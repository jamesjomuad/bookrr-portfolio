tabs:
    icons:
        Details: icon-info
        Images: icon-file-image-o
    fields:
        name:
            label: Name
            tab: Details
        url:
            label: Project URL
            tab: Details
        description:
            label: Description
            tab: Details
            type: richeditor
            size: huge
        tags:
            label: Tags
            type: taglist
            mode: relation
            span: auto
